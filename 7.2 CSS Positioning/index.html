<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .red-circle{
      background-color: red;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      position: relative;/*A posição do circulo tem o deslocamanto relativo ao parent (blue box)*/
      top: 150px;
      left: 250px;
    }
    .blue-box{
      background-color:blue;
      width: 500px;
      height: 300px;
      position: absolute;/*O absolute se move em relaçao ao cante superior esquerdo*/
      left: 200px;
      top: 200px;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
