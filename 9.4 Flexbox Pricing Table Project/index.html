<!DOCTYPE html>

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">

    }

    .plan-features > li{
      list-style: none;
      padding: 0;
      margin-bottom: 10px;
      text-align: center;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 1.2rem;
    }

    .plan-button{
      background-color: lightgreen;
      border: 1px solid black;
      border-radius: 5px;
      margin-left: 10.3rem;
      

    }

    .plan-button:hover{
      background-color: aquamarine;
    }


    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {

        display: flex;
        flex-direction: column;
        height: 100%; /*deixar 100% da div disponÃ­vel. Se usasse o vh ficava faltando espaÃ§o*/

    }
  </style>
</head>
