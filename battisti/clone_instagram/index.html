<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <section class="left">
            <img src="images/banner2.png" alt="">
        </section>
        <section class="right">
            <div class="login">
                <div class="logo-instagram">
                    <img src="images/logo_instagram.png" alt="logo do instagram">
                </div>
                <form>
                    <label for="name"></label>
                    <input 
                    type="text" 
                    name="name" 
                    placeholder="Número de telefone, usuário ou e-mail">

                    <label for="password"></label>
                    <input 
                    type="password" 
                    name="password" 
                    placeholder="Senha">

                    <button class="btn-entrar">Entrar</button>
                </form>
                <div class="ou">
                    <span>OU</span>
                </div>  <!-- trocar isso mais pra frente -->
                <div class="facebook">
                    <img src="images/logo_facebook.svg" alt="logo do facebook" class="logo-facebook">
                    <p>Entrar com o Facebook</p>
                </div>
                <p class="senha">Esqueceu a senha ? </p>
            </div>
            <div class="cadastro">
                <p>Não tem uma conta ? <span>Cadastre-se</span></p>
            </div>
            <p class="app">Obtenha o aplicativo</p>
            <div class="stores">
                <img src="images/apple_btn.png" alt="botão de download da apple" class="apple icon">
                <img src="images/gplay_btn.png" alt="botão de download da google play" class="android icon">
            </div>
        </section>
        
    </div>

    
</body>
</html>
