<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinDog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <div class="main-text">   
            <h1 class="title">Meet new and interesting <br> dogs nearby.</h1>
            <div class="buttons">
                <button class="button-apple">
                    <img src="images/svg/apple.svg" alt="apple logo" class="logo"> Download</button>
                <button class="button-android">
                     <img src="images/svg/google-play.svg" alt="google-play-logo" class="logo"> Download</button>
            </div>
        </div>

        <div>
            <img src="../11.3 TinDog Project/images/iphone.png" alt="" class="photo-fone">
        </div>
    </section>

    <!-- FEATURES -->
    <section>
        <div class="features-1">
            <img src="" alt="">
            <div class="texto-feature">
                <h3>Easy to use.</h3> 
                <p>So easy to use, even your dog could do it.</p>
            </div>
        </div>
        <!-- <div class="features-2"></div>
        <div class="features-3"></div> -->
    </section>

    <!-- DEPOIMENTO -->
    <h2>"I no longer have to sniff other dogs for love. I've found the hottest Corgi on TinDog. Woof."</h2>
    <div>
        <img src="../11.3 TinDog Project/images/dog-img.jpg" alt="">
        <p>Pebbles ,New York</p>
    </div>
    <!-- Marcas -->
    <div>
        <img src="../11.3 TinDog Project/images/techcrunch.png" alt="">
        <img src="../11.3 TinDog Project/images/mashable.png" alt="">
        <img src="../11.3 TinDog Project/images/bizinsider.png" alt="">
        <img src="../11.3 TinDog Project/images/tnw.png" alt="">
    </div>
    
</body>
</html>
